<div class="book">
    <h1>Title: {{ book.title }}</h1>
    <h2>Author: {{ book.author }}</h2>
    <p>Genre: {{ book.genre }}</p>
    <p>Pages: {{ book.pages }}</p>

<div class="available">
    <a href="">
    </a>
    <button mat-flat-button *ngIf="book.available">Dostupné</button>
    <button mat-flat-button disabled="" *ngIf="!book.available">Nedostupné</button>
</div>
