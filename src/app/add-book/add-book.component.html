<div class="form-container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Titul</mat-label>
        <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Autor</mat-label>
        <input matInput formControlName="author" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Rok vydania</mat-label>
        <input type="number" matInput formControlName="year" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Počet kníh</mat-label>
        <input type="number" matInput formControlName="copies" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Žáner</mat-label>
        <mat-select formControlName="genre" required>
        <mat-option value="Sci-fi">Sci-fi</mat-option>
        <mat-option value="Adventure">Adventure</mat-option>
        <mat-option value="Fantasy">Fantasy</mat-option>
        <mat-option value="Horror">Horror</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="buttons">
        <button mat-raised-button color="primary" [disabled]="!bookForm.valid">
        Submit
        </button>
        <button mat-button type="button" (click)="onClear()">Clear</button>
    </div>
    </form>
</div>
